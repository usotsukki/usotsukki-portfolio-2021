<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="poker.css" />
		<script type="module" src="poker.js" defer></script>
		<title>Draw Calculator</title>
	</head>
	<body>
		<div class="table">
			<div class="response"></div>
			<div class="flex-container">
				<div class="buttons">
					<button id="new-deck">New Deck</button>
					<button id="draw" class="d-none">Deal</button>
					<button id="flop" class="d-none">Flop</button>
					<button id="turn" class="d-none">Turn</button>
					<button id="river" class="d-none">River</button>
				</div>
				<div class="community-cards">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
				<div class="player-cards">
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</div>
		</div>
	</body>
</html>
