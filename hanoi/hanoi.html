<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="hanoi.css" />
		<script src="hanoiApp.js" type="module" defer></script>
		<title>Towers of Hanoi</title>
	</head>
	<body>
		<div class="container">
			<div class="title">Towers of Hanoi: Algorithm Visualisation</div>
			<div class="input-h">
				<label for="height">Enter height of your tower (1-8)</label>
				<button id="reset" class="btn-h inv d-none">Reset</button>
				<input
					id="height"
					type="text"
					placeholder="Height"
					autocomplete="off"
					value="4"
				/>
				<button id="start" class="btn-h" type="submit">Build</button>

				<button id="next" class="btn-h move d-none">Start</button>
				<button id="increase-speed" class="btn-h move d-none">Faster</button>
				<div class="warning invis d-none">only numbers from 1 to 8</div>
			</div>
			<div class="towers">
				<div class="tower"></div>
				<div class="tower"></div>
				<div class="tower"></div>
			</div>
			<div class="learn-more" value="more">Learn More</div>
			<div class="desc d-none"></div>
		</div>
	</body>
</html>
